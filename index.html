<!-- Estilos adicionales en línea para mejorar el Índice -->
<style>
    /* Estilo general del cuerpo */
    body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        margin: 20px;
    }

    /* Estilo para el encabezado principal */
    header {
        text-align: center;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border-radius: 10px;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilo para la lista de enlaces del índice */
    ul {
        list-style-type: none; /* Sin viñetas */
        padding: 0;
        margin: 0;
    }

    ul li {
        background-color: #e0f7fa;
        margin: 10px 0;
        padding: 15px;
        text-align: center;
        border: 1px solid #00acc1;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
    }

    /* Efecto al pasar el cursor sobre los elementos de la lista */
    ul li:hover {
        background-color: #b2ebf2;
        transform: scale(1.05);
    }

    /* Estilo para los enlaces dentro del índice */
    ul li a {
        text-decoration: none;
        color: #00796b;
        font-size: 18px;
        font-weight: bold;
    }

    ul li a:hover {
        color: #004d40;
    }

    /* Estilo para el pie de página */
    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
        color: #777;
    }
</style>
